<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Europarlemntarny</title>

        <!-- css -->
        <link rel="stylesheet" href="/src/css/test.css">

        <!-- fa -->
        <script src="https://kit.fontawesome.com/c0b0b901e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="box-frame">
                <div class="question-info">
                    <h2>Pytanie: </h2> <span id="question-number">25</span>
                </div>
                <div class="questions">
                    <p id="question">Czy unia europejska powinna zostać zniszczona?</p>
                </div>  
                <div class="answer-buttons">
                    <button class="answer-btn" id="zgadzam-sie">Zgadzam się</button> 
                    <button class="answer-btn" id="raczej-tak">Raczej się zgadzam</button>
                    <button class="answer-btn" id="nie-mam-zdania">Nie mam zdania</button>
                    <button class="answer-btn" id="raczej-nie">Raczej się nie zgadzam</button>
                    <button class="answer-btn" id="niezgadzam się">Nie zgadzam się</button>
                </div>
                <div class="question-counter">
                    <button class="question-btn active">1</button>
                    <button class="question-btn">2</button>
                    <button class="question-btn">3</button>
                    <button class="question-btn">4</button>
                    <button class="question-btn">5</button>
                    <button class="question-btn">6</button>
                    <button class="question-btn">7</button>
                    <button class="question-btn">8</button>
                    <button class="question-btn">9</button>
                    <button class="question-btn">10</button>
                </div>
            </div>
        </div>
    </body>
</html>
