<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Europarlemntarny</title>

        <!-- css -->
        <link rel="stylesheet" href="/src/css/test.css">

        <!-- fa -->
        <script src="https://kit.fontawesome.com/c0b0b901e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="box-frame">
                <div class="question-info">
                    <h2>Pytanie: </h2> <span id="question-number">1</span>
                    <div class="previous">
                        <button class="btn-previous-question" onclick="previousQuestion()">Poprzednie pytanie</button>
                    </div>
                </div>

                <div class="questions">
                    <p id="question">Czy unia europejska powinna zostać zniszczona?</p>
                </div>  
                <div class="answer-buttons">
                    <button class="answer-btn" id="zgadzam-sie" onclick="nextQuestion()">Zgadzam się</button> 
                    <button class="answer-btn" id="raczej-tak" onclick="nextQuestion()">Raczej się zgadzam</button>
                    <button class="answer-btn" id="nie-mam-zdania" onclick="nextQuestion()">Nie mam zdania</button>
                    <button class="answer-btn" id="raczej-nie" onclick="nextQuestion()">Raczej się nie zgadzam</button>
                    <button class="answer-btn" id="niezgadzam się" onclick="nextQuestion()">Nie zgadzam się</button>
                </div>
                <div class="question-counter">
                    <button class="question-btn" onclick="goToQuestion(1)">1</button>
                    <button class="question-btn" onclick="goToQuestion(2)">2</button>
                    <button class="question-btn" onclick="goToQuestion(3)">3</button>
                    <button class="question-btn" onclick="goToQuestion(4)">4</button>
                    <button class="question-btn" onclick="goToQuestion(5)">5</button>
                    <button class="question-btn" onclick="goToQuestion(6)">6</button>
                    <button class="question-btn" onclick="goToQuestion(7)">7</button>
                    <button class="question-btn" onclick="goToQuestion(8)">8</button>
                    <button class="question-btn" onclick="goToQuestion(9)">9</button>
                    <button class="question-btn" onclick="goToQuestion(10)">10</button>
                    <button class="question-btn" onclick="goToQuestion(11)">11</button>
                    <button class="question-btn" onclick="goToQuestion(12)">12</button>
                    <button class="question-btn" onclick="goToQuestion(13)">13</button>
                    <button class="question-btn" onclick="goToQuestion(14)">14</button>
                    <button class="question-btn" onclick="goToQuestion(15)">15</button>
                    <button class="question-btn" onclick="goToQuestion(16)">16</button>
                    <button class="question-btn" onclick="goToQuestion(17)">17</button>
                    <button class="question-btn" onclick="goToQuestion(18)">18</button>
                    <button class="question-btn" onclick="goToQuestion(19)">19</button>
                    <button class="question-btn" onclick="goToQuestion(20)">20</button>
                    
                </div>
            </div>
        </div>
        <script>
            var questionNumber = 1;
            document.querySelector('.question-btn').classList.add('active'); // Add 'active' class to the first question button

            function nextQuestion() {
                var currentQuestionButton = document.querySelector('.question-btn.active');
                if (currentQuestionButton) {
                    currentQuestionButton.classList.remove('active');
                }
                
                questionNumber++;
                document.getElementById('question-number').innerHTML = questionNumber;
                // disableButtons(); // Uncomment this if you have this function
                
                if (questionNumber > 20) {
                    // Handle reaching the maximum question number
                }

                var nextQuestionButton = document.querySelector('.question-btn:nth-child(' + questionNumber + ')');
                if (nextQuestionButton) {
                    nextQuestionButton.classList.add('active');
                }
            }

            function previousQuestion() {
                var currentQuestionButton = document.querySelector('.question-btn.active');
                if (currentQuestionButton) {
                    currentQuestionButton.classList.remove('active');
                }
                
                if (questionNumber > 1) {
                    questionNumber--;
                    document.getElementById('question-number').innerHTML = questionNumber;
                    // disableButtons(); // Uncomment this if you have this function
                }

                var previousQuestionButton = document.querySelector('.question-btn:nth-child(' + questionNumber + ')');
                if (previousQuestionButton) {
                    previousQuestionButton.classList.add('active');
                }
            }

            function goToQuestion(number) {
                var currentQuestionButton = document.querySelector('.question-btn.active');
                if (currentQuestionButton) {
                    currentQuestionButton.classList.remove('active');
                }
                
                questionNumber = number;
                document.getElementById('question-number').innerHTML = questionNumber;
                // disableButtons(); // Uncomment this if you have this function

                var selectedQuestionButton = document.querySelector('.question-btn:nth-child(' + questionNumber + ')');
                if (selectedQuestionButton) {
                    selectedQuestionButton.classList.add('active');
                }
            }
        </script>
    </body>
</html>
