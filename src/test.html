<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Europarlemntarny</title>

        <!-- css -->
        <link rel="stylesheet" href="/src/css/test.css">

        <!-- fa -->
        <script src="https://kit.fontawesome.com/c0b0b901e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="box-frame">
                <div class="question-info">
                    <h2>Pytanie: </h2> <span id="question-number">1</span>
                    <div class="previous">
                        <button class="btn-previous-question" onclick="previousQuestion()">Poprzednie pytanie</button>
                    </div>
                </div>

                <div class="questions">
                    <p id="question">Czy unia europejska powinna zostać zniszczona?</p>
                </div>  
                <div class="answer-buttons">
                    <button class="answer-btn" id="zgadzam-sie" onclick="nextQuestion()">Zgadzam się</button> 
                    <button class="answer-btn" id="raczej-tak" onclick="nextQuestion()">Raczej się zgadzam</button>
                    <button class="answer-btn" id="nie-mam-zdania" onclick="nextQuestion()">Nie mam zdania</button>
                    <button class="answer-btn" id="raczej-nie" onclick="nextQuestion()">Raczej się nie zgadzam</button>
                    <button class="answer-btn" id="niezgadzam się" onclick="nextQuestion()">Nie zgadzam się</button>
                </div>
                <div class="question-counter">
                    <button class="question-btn">1</button>
                    <button class="question-btn">2</button>
                    <button class="question-btn">3</button>
                    <button class="question-btn">4</button>
                    <button class="question-btn">5</button>
                    <button class="question-btn">6</button>
                    <button class="question-btn">7</button>
                    <button class="question-btn">8</button>
                    <button class="question-btn">9</button>
                    <button class="question-btn">10</button>
                    <button class="question-btn">11</button>
                    <button class="question-btn">12</button>
                    <button class="question-btn">13</button>
                    <button class="question-btn">14</button>
                    <button class="question-btn">15</button>
                    <button class="question-btn">16</button>
                    <button class="question-btn">17</button>
                    <button class="question-btn">18</button>
                    <button class="question-btn">19</button>
                    <button class="question-btn">20</button>
                    <button class="question-btn">21</button>
                    <button class="question-btn">22</button>
                    <button class="question-btn">23</button>
                    <button class="question-btn">24</button>
                    <button class="question-btn">25</button>
                    <button class="question-btn">WYNIK</button>
                    
                </div>
            </div>
        </div>
        <script>
            var questions = [
                "Czy unia europejska powinna zostać zniszczona?",
                "Czy unia europejska powinna zostać zniszczona? v2",
                "Czy unia europejska powinna zostać zniszczona? v3",
                "Czy unia europejska powinna zostać zniszczona? v4",
                "Czy unia europejska powinna zostać zniszczona? v5",
                "Czy unia europejska powinna zostać zniszczona? v6",
                "Czy unia europejska powinna zostać zniszczona? v7",
                "Czy unia europejska powinna zostać zniszczona? v8",
                "Czy unia europejska powinna zostać zniszczona? v9",
                "Czy unia europejska powinna zostać zniszczona? v10",
                "Czy unia europejska powinna zostać zniszczona? v11",
                "Czy unia europejska powinna zostać zniszczona? v12",
                "Czy unia europejska powinna zostać zniszczona? v13",
                "Czy unia europejska powinna zostać zniszczona? v14",
                "Czy unia europejska powinna zostać zniszczona? v15",
                "Czy unia europejska powinna zostać zniszczona? v16",
                "Czy unia europejska powinna zostać zniszczona? v17",
                "Czy unia europejska powinna zostać zniszczona? v18",
                "Czy unia europejska powinna zostać zniszczona? v19",
                "Czy unia europejska powinna zostać zniszczona? v20",
                "Czy unia europejska powinna zostać zniszczona? v21",
                "Czy unia europejska powinna zostać zniszczona? v22",
                "Czy unia europejska powinna zostać zniszczona? v23",
                "Czy unia europejska powinna zostać zniszczona? v24",
                "Czy unia europejska powinna zostać zniszczona? v25",
            ]

            var questionNumber = 1;
            var maxQuestions = 25;
            document.querySelector('.question-btn').classList.add('active'); // Add 'active' class to the first question button

            function nextQuestion() {
                var currentQuestionButton = document.querySelector('.question-btn.active');
                if (currentQuestionButton) {
                    currentQuestionButton.classList.remove('active');
                }
                
                if (questionNumber < maxQuestions) {
                    questionNumber++;
                    document.getElementById('question-number').innerHTML = questionNumber;
                    document.getElementById('question').innerHTML = questions[questionNumber - 1];
                }
                
                var nextQuestionButton = document.querySelector('.question-btn:nth-child(' + questionNumber + ')');
                if (nextQuestionButton) {
                    nextQuestionButton.classList.add('active');
                }
            }

            function previousQuestion() {
                var currentQuestionButton = document.querySelector('.question-btn.active');
                if (currentQuestionButton) {
                    currentQuestionButton.classList.remove('active');
                }
                
                if (questionNumber > 1) {
                    questionNumber--;
                    document.getElementById('question-number').innerHTML = questionNumber;
                    document.getElementById('question').innerHTML = questions[questionNumber - 1]; // Add this line
                }
                var previousQuestionButton = document.querySelector('.question-btn:nth-child(' + questionNumber + ')');
                if (previousQuestionButton) {
                    previousQuestionButton.classList.add('active');
                }
            }

            function goToQuestion(number) {
                var currentQuestionButton = document.querySelector('.question-btn.active');
                if (currentQuestionButton) {
                    currentQuestionButton.classList.remove('active');
                }
                
                questionNumber = number;
                document.getElementById('question-number').innerHTML = questionNumber;
                // disableButtons(); // Uncomment this if you have this function

                var selectedQuestionButton = document.querySelector('.question-btn:nth-child(' + questionNumber + ')');
                if (selectedQuestionButton) {
                    selectedQuestionButton.classList.add('active');
                }
            }
        </script>
    </body>
</html>
